<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Manager</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>PDF Manager</h1>
                <p>Upload, edit, and combine your PDF files</p>
            </div>
            <div class="section">
                <h2>1. Upload PDFs</h2>
                <div
                    class="upload-area"
                    onclick="document.getElementById('fileInput').click()"
                >
                    <div class="upload-icon">üìÑ</div>
                    <p>Drop PDF files here or click to browse</p>
                    <p
                        style="
                            font-size: 0.875rem;
                            color: var(--secondary-text);
                        "
                    >
                        Supports multiple PDF files
                    </p>
                </div>
                <input
                    type="file"
                    id="fileInput"
                    class="file-input"
                    multiple
                    accept=".pdf"
                />
            </div>
            <div class="section">
                <h2>
                    2. Uploaded PDFs
                    <span id="fileCount" class="file-count">0 files</span>
                </h2>
                <div
                    id="uploadedFilesList"
                    class="file-preview-container"
                ></div>
            </div>
            <div class="section">
                <h2>3. Set Options</h2>
                <div class="controls">
                    <div class="control-group">
                        <label>Filter Pages:</label>
                        <select id="globalDeleteOption">
                            <option value="none">Keep All Pages</option>
                            <option value="odd">Delete Odd Pages</option>
                            <option value="even">Delete Even Pages</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Pages per Sheet:</label>
                        <select id="globalLayoutOption">
                            <option value="1">1 Page per Sheet</option>
                            <option value="2">
                                2 Pages per Sheet (Landscape)
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="combineBtn" class="btn btn-success">
                ‚¨áÔ∏è Combine & Download PDFs
            </button>
            <div id="progressSection" style="display: none">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="status" class="status"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
