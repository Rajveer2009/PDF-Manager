<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Manager - Upload, Edit & Combine</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üìÑ PDF Manager</h1>
                <p>Upload, Edit, and Combine PDFs with Powerful Tools</p>
            </div>

            <div class="main-content">
                <div class="section">
                    <h2>1. Upload PDFs</h2>
                    <div
                        class="upload-area"
                        onclick="document.getElementById('fileInput').click()"
                    >
                        <div class="upload-content">
                            <div class="upload-icon">‚òÅÔ∏è</div>
                            <p
                                style="
                                    font-size: 1.1em;
                                    margin-bottom: 10px;
                                    font-weight: 600;
                                "
                            >
                                Drop PDF files here or click to browse
                            </p>
                            <p style="color: #64748b">
                                Supports multiple PDF files
                            </p>
                        </div>
                    </div>
                    <input
                        type="file"
                        id="fileInput"
                        class="file-input"
                        multiple
                        accept=".pdf"
                    />
                </div>

                <div class="section">
                    <h2>
                        Uploaded PDFs
                        <span id="fileCount" class="file-count">0 files</span>
                    </h2>
                </div>

                <div class="section combine-section">
                    <h2>2. Set Options & Combine</h2>

                    <div class="controls">
                        <div class="control-group">
                            <label>Delete Pages From Each PDF:</label>
                            <select id="globalDeleteOption">
                                <option value="none">Keep All Pages</option>
                                <option value="odd">Delete Odd Pages</option>
                                <option value="even">Delete Even Pages</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label
                                >Layout For Each PDF (Pages per Sheet):</label
                            >
                            <select id="globalLayoutOption">
                                <option value="1">1 Page per Sheet</option>
                                <option value="2">
                                    2 Pages per Sheet (Landscape)
                                </option>
                            </select>
                        </div>
                    </div>

                    <button id="combineBtn" class="btn btn-success">
                        ‚öôÔ∏è Process & Combine All PDFs
                    </button>
                </div>

                <div id="progressSection" style="display: none">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="status" class="status"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
